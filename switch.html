<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=prompt("enter value of a ")
        a=Number.parseInt(a)
        switch (a){
            case 8:
                alert("this is value 8")
                break  // agar break na lgai to break k case k ander jo likha hota h vo to chly ga hi lekin us k baad valy cases bhi chal pry gy including default
            case 5:
                alert("this is value 5")
                break
            default:
                alert("no match")

        }
    </script>
</body>
</html>
