<head>

        .div-class{
            font-size: xx-large;
            background-color: cadetblue;
            display: flex;
            display: flex;
  justify-content: center;
  align-items: center;
        }
        .p1{
            font-size: larger;
           
        }
        .p2{
            font-size: larger;
            
        }

        }
    </style>
