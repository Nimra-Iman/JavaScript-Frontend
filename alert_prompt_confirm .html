<!-- alert, prompt and confirm are very old methods -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
   <script>
     let a=prompt("enter a number",34)
let b=confirm("do you want to write the value of a prompt")
if(b){
    document.write(a)
}
else{
  document.write("allow me to write")}
   </script>
</body>
</html>
